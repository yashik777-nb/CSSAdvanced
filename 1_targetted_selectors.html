<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targetted Selectors</title>
    <style>
        /* All Childs */
        div p {
            background: lightgreen;
        }
        /* Direct Child */
        div > p {
            background: lightgray;
        }
        /* Directly After */
        div + p {
            background: lightpink;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
